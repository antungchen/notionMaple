<html>
<head><meta charset="utf-8">
	<title>MapleTracker</title>
	<link href="https://i.imgur.com/wCbqdiQ.png" rel="icon" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Amaranth:700|Titillium+Web:400,400i,700" rel="stylesheet" />
	<link href="mtracker.css?v=1.2" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div id="container">
<h1>Maple<span class="stroke">Tracker</span></h1>

<div class="section">
<div style="text-align: center;">Current Server Time</div>

<div id="currentDate">Loading...</div>

<div id="currentTime"></div>

<div style="clear:both;"></div>
</div>

<hr />
<div class="section">
<h2>DAILIES</h2>

<div id="dailiesTimer"></div>

<div style="clear:both;"></div>

<ul id="listDailies">
</ul>

<div class="form"><input placeholder="Daily Name" type="text" /><button>ADD</button></div>
</div>

<hr />
<div class="section">
<h2>WEEKLIES</h2>

<div id="weekliesTimer"></div>

<div style="clear:both;"></div>

<ul id="listWeeklies">
</ul>

<div class="form"><input placeholder="Weekly Name" type="text" /><button>ADD</button></div>
</div>

<hr />
<div class="section">
<h2>DOJO</h2>

<div id="dojoTimer"></div>

<div style="clear:both;"></div>

<ul id="listDojo">
</ul>

<div class="form"><input placeholder="Character" type="text" /><button>ADD</button></div>
</div>

    <h2>Todo List</h2>
    <div style="clear:both;"></div>

    </ul>
    </div>

<hr />
<div class="section footer"><em>MapleStory GMS server uses UTC timezone.<br />
No need to refresh this page as it automatically updates the times.<br />
Click a task to complete it.<br />
Right click a task to delete it.</em></div>
<!-- Javascript --><script src="mtracker.js"></script></div>
</body>
</html>
